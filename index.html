<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  </head>
  <body>
    <br>
    <div class="container">
<div class="row justify-content-center">
  <div class="col-6">
    Rock Paper Scissors!
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-outline-secondary" name="help">?</button>
  </div>
</div>
<br><br><br>
<div class="row">
  <div class="col-1 offset-md-3">
    <button type="button" class="btn btn-primary btn-lg" id="rock">Rock</button>
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-primary btn-lg" id="paper">Paper</button>
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-primary btn-lg" id="scissors">Scissors</button>
  </div>
  <div class="col-1 offset-md-1">
    <button type="button" class="btn btn-success btn-lg" id="shoot">Shoot</button>
  </div>
</div>
<br><br><br>
<div class="row">
<div class="col-1 offset-md-3"><p id="playerOne">(user)</p></div>

<div class="col-1 offset-md-1"><p>vs</p></div>

<div class="col-1 offset-md-1"><p id="playerTwo">(computer)</p></div>
</div>
<br><br><br>
<div class="row">
  <div class="col-3 offset-md-4">
    <p id="resultText"></p>
  </div>
</div>
<div class="row">
  <div class="col-3 offset-md-4">
    <p id="scoreText">Score: 0</p>
  </div>
</div>
</div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</html>
